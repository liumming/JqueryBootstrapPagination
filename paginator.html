var numberOfPagesToShowInPaginationBar=3;
var numberOfRecordsInAPage = 4;

$(document).ready(function() {
fillTable(stationaries,0);

//pagination script start
  
 var options = {
	  //    currentPage:3, to set the current page.. Default current page is 1
              totalPages:(stationaries.length/numberOfRecordsInAPage),  //Defines the upper limit of page range in Pagination Bar
	      onPageClicked:function(e,originalEvent,type,page){
		     // alert("Page "+page+" is clicked");
		      },
	      onPageChanged:function(e,oldPage,newPage){
		    // alert(" page changed from page:"+oldPage+" to new Page :"+newPage);
		    removeRowsFromTable('stationaryTable');
		    fillTable(stationaries,newPage); 
		      } 	      
	 };
	 $("#paginationBar").bootstrapPaginator(options);
//pagination script end

});



function fillTable(data,pageNumber){
       var lowerBound,upperBound;
       if(pageNumber==0){
          lowerBound = 0;
	  upperBound = numberOfRecordsInAPage-1;
	 }else{
	  lowerBound = (pageNumber - 1)* numberOfRecordsInAPage ;
	  upperBound = (pageNumber * numberOfRecordsInAPage)-1;
	  }
        
         for(var i=lowerBound;i<=upperBound;i++)
	{
			var tableRow="<tr>"
		+"<td><input type='checkbox' class='check' id='"+data[i].id+"'></td>"
		+"<td>"+data[i].stationary+"</td>"
		+"<td>"+data[i].quantity+"</td>";

                $(tableRow).appendTo("#stationaryTable tbody");

	}//for 
}//fillTable

function removeRowsFromTable(tableId){
	var elementTable = document.getElementById(tableId);
	var tableRows = elementTable.getElementsByTagName('tr');
	var rowCount= tableRows.length;
	for(var x = rowCount-1;x>0;x--){
		        tableRows[x].parentNode.removeChild(tableRows[x]);    
	}

	}

  </script>
